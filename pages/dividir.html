<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <h1>Dividir</h1>


    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4 position-relative">
            <label class="form-label"></label>
            <input type="number" class="form-control" name="n1" id="n1">
        </div>

        <div class="col-md-4 position-relative">
            <label class="form-label"></label>
            <input type="number" class="form-control" name="n1" id="n2">

        </div>

        <div class="col-12">
            <button class="btn btn-primary" type="submit" name="div" onclick="valor()">Dividir</button>
        </div>

        <div class="col-md-3 position-relative">
            <label class="form-label">Resultado</label>
            <input type="text" class="form-control" id="resultado">

        </div>
    </form>


    <script>
        function valor() {
            var n1 = document.getElementById("n1").value;
            var n2 = document.getElementById("n2").value;
            var resultado = parseInt(n1) / parseInt(n2);
            document.getElementById("resultado").value = resultado;
        }
    </script>

    <script src="../js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
